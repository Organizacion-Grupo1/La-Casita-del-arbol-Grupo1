 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Home' %}">.: La Casita del Árbol Ayala</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{%endif%} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == 'Eventos' %}active{%endif%} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Eventos' %}">Eventos</a>
          </li>
          <li class="nav-item {% if request.path == 'Noticias' %}active{%endif%} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Noticias' %}">Noticias</a>
          </li>
          <li class="nav-item {% if request.path == 'Contacto' %}active{%endif%} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Contacto' %}">Donaciones</a>
          </li>
          <a href="{% url 'login' %}" class="btn btn-primary" role="button" data-bs-toggle="button">Iniciar Sesión</a>
        </ul>
      </div>
    </div>
  </nav>
